<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Detector de Impresora Interna ‚Äì H10 / Sunmi</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      color: #111;
    }
    h1 { color: #00416A; margin-bottom: 10px; }
    .resultado {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 10px auto;
      max-width: 360px;
    }
    .ok { color: green; font-weight: 600; }
    .no { color: red; font-weight: 600; }
    button {
      background: #00416A;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üñ®Ô∏è Detector de Impresora Interna</h1>
  <p>Prueba autom√°tica de interfaces de impresi√≥n (H10 / Sunmi / JsPrinter)</p>

  <div id="resultados" class="resultado">
    <p>Presiona el bot√≥n para iniciar la prueba...</p>
  </div>

  <button onclick="detectar()">üîç Iniciar detecci√≥n</button>

  <script>
    function detectar() {
      const r = document.getElementById("resultados");
      let html = "";

      // InnerPrinter
      if (typeof InnerPrinter !== "undefined" && InnerPrinter.printText)
        html += "<p>‚úÖ <b>InnerPrinter</b> disponible</p>";
      else
        html += "<p>‚ùå <b>InnerPrinter</b> no detectado</p>";

      // woyouService
      if (typeof woyouService !== "undefined" && woyouService.printText)
        html += "<p>‚úÖ <b>woyouService</b> disponible</p>";
      else
        html += "<p>‚ùå <b>woyouService</b> no detectado</p>";

      // JsPrinter
      if (typeof window.JsPrinter !== "undefined" && window.JsPrinter.printText)
        html += "<p>‚úÖ <b>JsPrinter</b> disponible</p>";
      else
        html += "<p>‚ùå <b>JsPrinter</b> no detectado</p>";

      // Otros objetos posibles
      html += "<hr>";
      html += "<p><b>typeof navigator:</b> " + typeof navigator + "</p>";
      html += "<p><b>typeof window.android:</b> " + typeof window.android + "</p>";

      r.innerHTML = html;
    }
  </script>
</body>
</html>
