<body>

<h2>ðŸ“¦ Escaneo con lector QR</h2>
<p>Escanea la factura con el lector EYOYO</p>

<input
  id="scanInput"
  placeholder="Escaneando..."
  autofocus
/>

<button id="btnSalir" onclick="location.href='index.html'">â›” Finalizar</button>

<div id="toastOk"></div>

<script>
  const input = document.getElementById("scanInput");
  const toast = document.getElementById("toastOk");
  let bloqueado = false;

  // ðŸ”Š Beep
  function beep(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 850;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.12);
  }

  // ðŸ” Extraer UUID
  function extraeUUID(raw){
    try{
      const url = new URL(raw);
      const uuid = url.searchParams.get("id");
      if(uuid && /^[A-F0-9\-]{36}$/i.test(uuid)) return uuid.toUpperCase();
    }catch(e){
      const m = raw.match(/[A-F0-9\-]{36}/i);
      if(m) return m[0].toUpperCase();
    }
    return null;
  }

  function showToast(txt){
    toast.textContent = txt;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),2000);
  }

  // ðŸ§  El lector manda ENTER â†’ usamos keydown
  input.addEventListener("keydown", async (e)=>{
    if(e.key !== "Enter") return;
    if(bloqueado) return;

    const raw = input.value.trim();
    input.value = "";

const uuid = extraeUUID(raw);
if (!uuid) {
  showToast("Factura no encontrada");
  beep();
  return;
}

bloqueado = true;
beep();

// ----------------------------
// âœ¨ BÃºsqueda + actualizaciÃ³n
// ----------------------------
const { data, error } = await supabase
  .from("deuda_limpia_pdd")
  .select("uuid_cfdi")
  .eq("uuid_cfdi", uuid)
  .maybeSingle();

if (error) {
  showToast("Error de consulta");
  console.error(error);
} else if (!data) {
  // âŒ Si no existe
  showToast("Factura no encontrada");
} else {
  // âœ… Si existe: actualiza
  const { error:updateErr } = await supabase
    .from("deuda_limpia_pdd")
    .update({ factura_fisicamente: "SI" })
    .eq("uuid_cfdi", uuid);

  if (!updateErr) {
    showToast("Factura Encontrada Marcada FÃ­sicamente");
  } else {
    console.error(updateErr);
    showToast("Error al marcar factura");
  }
}

setTimeout(()=>{
  bloqueado = false;
  input.focus();
},1500);

setTimeout(() => {
  bloqueado = false;
  input.select();   // â† selecciona todo el texto
  input.focus();    // â† vuelve a poner foco
}, 1500);
});

  // Siempre mantener foco (importante en POS)

  } catch (e) {
    const m = raw.match(/[A-F0-9\-]{36}/i);
    if (m) return m[0].toUpperCase();
  }
  return null;
}
