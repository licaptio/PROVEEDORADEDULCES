<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado de Resultados â€“ PDD 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Poppins, Arial, sans-serif;
    background: #eef1f5;
    padding: 30px;
  }
  h2 { margin-bottom: 15px; }
  .box {
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.1);
    max-width: 900px;
    margin: auto;
  }
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }
  input, button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    background: #0c6cbd;
    color: white;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: right;
  }
  th:first-child, td:first-child {
    text-align: left;
  }
  th {
    background: #f3f6fb;
  }
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ“Š Ventas PDD 2026 â€“ Estado de Resultados</h2>

  <div class="controls">
    <input type="date" id="fecha_inicio">
    <input type="date" id="fecha_fin">
    <button onclick="consultar()">Consultar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>Ventas 0%</th>
        <th>Ventas 16%</th>
        <th>Ventas 8%</th>
        <th>Otras</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="resultado"></tbody>
  </table>
</div>
<!-- Supabase SDK (OBLIGATORIO PRIMERO) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- ðŸ”Œ Supabase -->
<script src="./supabase.js"></script>

<script>
async function consultar() {
  const fi = document.getElementById('fecha_inicio').value;
  const ff = document.getElementById('fecha_fin').value;
  if (!fi || !ff) {
    alert('Selecciona ambas fechas');
    return;
  }

  const { data, error } = await supabase
    .from('v_ingresos_estado_resultados_base')
    .select('sucursal, fecha, tasa_iva, venta_neta')
    .gte('fecha', fi)
    .lte('fecha', ff);

  if (error) {
    alert(error.message);
    return;
  }

  const resumen = {};

  data.forEach(r => {
    if (!resumen[r.sucursal]) {
      resumen[r.sucursal] = { v0: 0, v16: 0, v8: 0, otras: 0, total: 0 };
    }

    if (r.tasa_iva == 0) resumen[r.sucursal].v0 += r.venta_neta;
    else if (r.tasa_iva == 0.16) resumen[r.sucursal].v16 += r.venta_neta;
    else if (r.tasa_iva == 0.08) resumen[r.sucursal].v8 += r.venta_neta;
    else resumen[r.sucursal].otras += r.venta_neta;

    resumen[r.sucursal].total += r.venta_neta;
  });

  const tbody = document.getElementById('resultado');
  tbody.innerHTML = '';

  Object.entries(resumen).forEach(([s, v]) => {
    tbody.innerHTML += `
      <tr>
        <td>${s}</td>
        <td>${v.v0.toFixed(2)}</td>
        <td>${v.v16.toFixed(2)}</td>
        <td>${v.v8.toFixed(2)}</td>
        <td>${v.otras.toFixed(2)}</td>
        <td><b>${v.total.toFixed(2)}</b></td>
      </tr>`;
  });
}
</script>

</body>
</html>
