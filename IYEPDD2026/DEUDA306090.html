function calcularDias(fechaStr) {
  const hoy = new Date();
  hoy.setHours(0, 0, 0, 0); // normalizar a medianoche local

  if (!fechaStr) return 0;

  // Si Supabase manda "2024-12-08" o "2024-12-08T00:00:00+00:00"
  const fechaLimpia = fechaStr.split("T")[0]; // nos quedamos solo con YYYY-MM-DD
  const [y, m, d] = fechaLimpia.split("-").map(Number);

  // Crear fecha EN HORA LOCAL (Linares, UTC-6)
  const f = new Date(y, m - 1, d);
  f.setHours(0, 0, 0, 0);

  const diff = hoy - f;
  return Math.floor(diff / 86400000);
}

// Escapa caracteres reservados para MarkdownV2
function escapeMarkdownV2(text) {
  return text
    .replace(/([_*\[\]()~`>#+\-=|{}.!\\])/g, '\\$1')
    .replace(/</g, '\\<')
    .replace(/>/g, '\\>');
}

// Corta por BYTES UTF-8 sin romper emojis
function splitByUtf8Bytes(str, maxBytes) {
  const enc = new TextEncoder();
  const partes = [];
  let actual = '';
  let bytesActual = 0;

  for (const ch of str) { // recorre por code points
    const b = enc.encode(ch).length;
    if (bytesActual + b > maxBytes) {
      partes.push(actual);
      actual = ch;
      bytesActual = b;
    } else {
      actual += ch;
      bytesActual += b;
    }
  }
  if (actual) partes.push(actual);
  return partes;
}

    // Balancea negritas en MarkdownV2
function balanceMarkdownBold(str) {
  const count = (str.match(/\*/g) || []).length;
  if (count % 2 !== 0) {
    // Si hay un nÃºmero impar de asteriscos, cerramos con uno mÃ¡s
    str += "*";
  }
  return str;
}
