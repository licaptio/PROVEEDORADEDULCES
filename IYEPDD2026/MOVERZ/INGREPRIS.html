<!DOCTYPE html>
<html lang="es">

<style>
body{

  margin:0;
  padding:30px;
}
h2{margin-bottom:12px}
.controls{

  padding:15px;
  border-radius:14px;

  align-items:center;

}

  border:none;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.12);

th,td{
  padding:10px;

</style>
</head>

<body>

<h2>üìÑ Facturas por Rango</h2>
<div id="clientesLoading" style="font-weight:600;color:#555;">
  ‚è≥ Cargando clientes‚Ä¶
</div>

<div class="controls">
<select id="cliente" disabled>
  <option value="">‚Äî Todos los clientes ‚Äî</option>
</select>


  <select id="sucursal">
    <option value="">‚Äî Todas las sucursales ‚Äî</option>
    <option value="LMN">MATRIZ</option>
    <option value="GM">BODEGA 41</option>
    <option value="SAN">ALLENDE II</option>
    <option value="AM">ALLENDE I</option>
    <option value="MM">MONTEMORELOS</option>
    <option value="LO">OSITO</option>
    <option value="LP">CENTRAL</option>
    <option value="RVN">RIO VERDE</option>
    <option value="LV">PROVILEON</option>
  </select>

  <input type="date" id="fecha_inicio">
  <input type="date" id="fecha_fin">

  <button onclick="buscar()">Ejecutar</button>
</div>

<p id="loading" style="display:none;font-weight:600;">‚è≥ Cargando‚Ä¶</p>

<table>
<thead>
<tr>
  <th>Fecha</th>
  <th>UUID</th>
  <th>RFC</th>
  <th>Cliente</th>
  <th>Sucursal</th>
  <th>Folio</th>
  <th>Subtotal</th>
  <th>IVA</th>
  <th>IEPS</th>
  <th>Total</th>
  <th>Forma Pago</th>
  <th>M√©todo Pago</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<div class="pagination">
  <button onclick="prev()">‚¨Ö Anterior</button>
  <span id="pagina">P√°gina 1</span>
  <button onclick="next()">Siguiente ‚û°</button>
</div>

<script>
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
);
const SUCURSALES = {
  LMN: 'MATRIZ',
  GM:  'BODEGA 41',
  SAN: 'ALLENDE II',
  AM:  'ALLENDE I',
  MM:  'MONTEMORELOS',
  LO:  'OSITO',
  LP:  'CENTRAL',
  RVN: 'RIO VERDE',
  LV:  'PROVILEON'
};

function sucursalLabel(code){
  if(!code) return '';
  return `${code} - ${SUCURSALES[code] || 'DESCONOCIDA'}`;
}

let page=0;
const limit=50;

/* ===== CARGA COMPLETA DE CLIENTES (PAGINADO) ===== */
(async()=>{
  const sel = document.getElementById('cliente');
  const loading = document.getElementById('clientesLoading');

  let page = 0;
  const limit = 1000;
  let todos = [];
  let terminado = false;

  while(!terminado){
    const from = page * limit;
    const to   = from + limit - 1;

    const { data, error } = await db
      .from('ingresos_pdd')
      .select('razon_social_receptor')
      .neq('razon_social_receptor', null)
      .range(from, to);

    if(error){
      console.error(error);
      break;
    }

    if(!data || data.length === 0){
      terminado = true;
      break;
    }

    todos.push(...data.map(d => d.razon_social_receptor.trim()));
    page++;

    loading.textContent = `‚è≥ Cargando clientes‚Ä¶ (${todos.length})`;
  }

  // Deduplicar + ordenar
  const √∫nicos = [...new Set(todos)].sort((a,b)=>a.localeCompare(b,'es'));

  √∫nicos.forEach(nombre=>{
    const opt = document.createElement('option');
    opt.value = nombre;
    opt.textContent = nombre;
    sel.appendChild(opt);
  });

  sel.disabled = false;
  loading.textContent = `‚úî Clientes cargados (${√∫nicos.length})`;
})();

/* ===== BUSCAR ===== */
function buscar(){
  page=0;
  cargar();
}

function rangoUTC(fi,ff){
  return{
    ini:new Date(fi+'T00:00:00').toISOString(),
    fin:new Date(ff+'T23:59:59').toISOString()
  }
}

async function cargar(){
  const fi=document.getElementById('fecha_inicio').value;
  const ff=document.getElementById('fecha_fin').value;
  if(!fi||!ff){
    alert('Selecciona rango de fechas');
    return;
  }

  document.getElementById('loading').style.display='block';

  const cliente=document.getElementById('cliente').value;
  const suc=document.getElementById('sucursal').value;
  const {ini,fin}=rangoUTC(fi,ff);

  let q=db.from('ingresos_pdd')
    .select(`fecha,uuid_cfdi,rfc_receptor,razon_social_receptor,serie,folio,subtotal,total_iva,total_ieps,total,forma_pago,metodo_pago`)
    .gte('fecha',ini)
    .lte('fecha',fin)
    .order('fecha',{ascending:false})
    .range(page*limit,page*limit+limit-1);

  if(cliente) q=q.eq('razon_social_receptor',cliente);
  if(suc) q=q.eq('serie',suc);

  const {data,error}=await q;
  document.getElementById('loading').style.display='none';
  if(error){alert(error.message);return;}
  render(data);
  document.getElementById('pagina').innerText=`P√°gina ${page+1}`;
}

function render(rows){
  const t=document.getElementById('tabla');
  t.innerHTML='';
  rows.forEach(r=>{
    t.innerHTML+=`
<tr>
<td>${r.fecha.replace('T',' ').replace('+00:00','')}</td>
<td><a target="_blank" href="factura_detalle.html?uuid=${r.uuid_cfdi}">${r.uuid_cfdi.slice(0,16)}‚Ä¶</a></td>
<td>${r.rfc_receptor||''}</td>
<td title="${r.razon_social_receptor}">${r.razon_social_receptor}</td>
<td>${sucursalLabel(r.serie)}</td>
<td>${r.folio||''}</td>
<td class="monto">${fmt(r.subtotal)}</td>
<td class="monto">${fmt(r.total_iva)}</td>
<td class="monto">${fmt(r.total_ieps)}</td>
<td class="monto">${fmt(r.total)}</td>
<td>${fp(r.forma_pago)}</td>
<td>${mp(r.metodo_pago)}</td>
</tr>`;
  });
}

function fmt(n){
  return Number(n||0).toLocaleString('es-MX',{style:'currency',currency:'MXN'});
}
function fp(v){
  return{'01':'Efectivo','02':'Cheque','03':'Transferencia','04':'Cr√©dito','28':'D√©bito','99':'Por definir'}[v]||v||'';
}
function mp(v){
  return{'PUE':'Una exhibici√≥n','PPD':'Parcialidades'}[v]||v||'';
}
function next(){page++;cargar()}
function prev(){if(page>0){page--;cargar()}}
</script>

</body>
</html>
