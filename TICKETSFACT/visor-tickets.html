};
firebase.initializeApp(firebaseConfig); // ðŸ”¥ ESTA ERA LA CLAVE

const db = firebase.firestore();

function cargar() {
  const fecha = document.getElementById('fecha').value;
  if (!fecha) return alert('Selecciona fecha');

  const inicio = new Date(fecha + 'T00:00:00');
  const fin = new Date(fecha + 'T23:59:59');

  const tbody = document.getElementById('tabla');
  tbody.innerHTML = '';

  db.collection('tickets')
    .where('fecha', '>=', inicio)
    .where('fecha', '<=', fin)
    .where('facturada_global', '==', true)
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${d.folio}</td>
          <td>$${d.resumen_financiero.total}</td>
          <td>âœ…</td>
<td>
  <input type="checkbox" checked
    onchange="toggleFacturada('${doc.id}', this)">
</td>

        `;
        tbody.appendChild(tr);
      });
    });
}

function desmarcar(id) {
  if (!confirm('âš ï¸ CONFIRMA que este ticket NO fue timbrado')) return;

  db.collection('tickets').doc(id).update({
    facturada_global: false,
    facturada_at: null,
    serie_fiscal: null,
    folio_fiscal: null,
    correccion_manual: true,
    correccion_at: new Date()
  }).then(() => {
    alert('âœ… Ticket corregido');
    cargar();
  });
}
function toggleFacturada(id, checkbox) {
  if (!confirm('âš ï¸ CONFIRMA que este ticket NO fue timbrado')) {
    checkbox.checked = true; // se regresa
    return;
  }

  db.collection('tickets').doc(id).update({
    facturada_global: false,
    facturada_at: null,
    serie_fiscal: null,
    folio_fiscal: null,
    correccion_manual: true,
    correccion_at: new Date()
  }).then(() => {
    alert('âœ… Ticket corregido');
    cargar();
  });
}
