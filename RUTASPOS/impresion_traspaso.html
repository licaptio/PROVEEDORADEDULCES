<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Traspaso PROVSOFT – Impresión</title>

<style>
  @page { size: letter; margin: 20mm; }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #111;
  }

  .encabezado {
    text-align: center;
    padding: 10px 0;
    border-bottom: 3px solid #00416A;
    margin-bottom: 15px;
  }

  .encabezado h1 {
    margin: 0;
    color: #00416A;
    font-size: 28px;
    font-weight: 700;
  }

  .sub {
    font-size: 14px;
    color: #333;
  }

  .datos {
    width: 100%;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .datos td {
    padding: 4px 0;
  }

  table.productos {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
  }

  table.productos th {
    background: #00416A;
    color: #fff;
    padding: 6px;
    font-size: 14px;
  }

  table.productos td {
    border-bottom: 1px solid #ccc;
    padding: 6px;
  }

  .qrArea {
    margin-top: 20px;
    text-align: right;
  }

  .qrArea small {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: #333;
  }

  .firmas {
    margin-top: 40px;
    display: flex;
    justify-content: space-between;
  }

  .firmaBox {
    width: 45%;
    text-align: center;
  }

  .firmaBox .linea {
    margin-top: 60px;
    border-top: 1px solid #000;
    padding-top: 3px;
    font-size: 12px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function cargarTraspaso() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (!id) return alert("ID faltante");

  const ref = doc(db, "traspasos", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) return alert("Traspaso no encontrado");

  const d = snap.data();

  document.getElementById("folio").textContent = id;
  document.getElementById("fecha").textContent = new Date(d.fecha).toLocaleString();
  document.getElementById("vendedor").textContent = d.vendedorNombre || d.vendedorId;
  document.getElementById("ruta").textContent = d.rutaId;

  let html = "";
  d.items.forEach(it => {
    html += `
      <tr>
        <td>${it.codigo}</td>
        <td>${it.concepto}</td>
        <td>${it.cantidad}</td>
        <td>$${it.precio.toFixed(2)}</td>
        <td>$${(it.cantidad * it.precio).toFixed(2)}</td>
      </tr>`;
  });
  document.getElementById("tbody").innerHTML = html;

  // QR CON URL PARA FIRMAR
  const urlFirmar = `https://provsoft.app/firmar?id=${id}`;
  QRCode.toCanvas(document.getElementById("qrCanvas"), urlFirmar);
}

window.onload = cargarTraspaso;
</script>

</head>
<body>

<div class="encabezado">
  <h1>PROVSOFT – TRASPASO ENTRE ALMACENES</h1>
  <div class="sub">Documento de traslado interno · Remisión</div>
</div>

<table class="datos">
  <tr>
    <td><strong>Folio:</strong> <span id="folio"></span></td>
    <td><strong>Fecha:</strong> <span id="fecha"></span></td>
  </tr>
  <tr>
    <td><strong>Vendedor:</strong> <span id="vendedor"></span></td>
    <td><strong>Ruta:</strong> <span id="ruta"></span></td>
  </tr>
</table>

<table class="productos">
  <thead>
    <tr>
      <th>Código</th>
      <th>Producto</th>
      <th>Cant.</th>
      <th>Precio</th>
      <th>Importe</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<div class="qrArea">
  <canvas id="qrCanvas"></canvas>
  <small>Escanear para firmar digitalmente el traspaso</small>
</div>

<div class="firmas">
  <div class="firmaBox">
    <div class="linea">Firma Entregador</div>
  </div>

  <div class="firmaBox">
    <div class="linea">Firma Vendedor</div>
  </div>
</div>

</body>
</html>
