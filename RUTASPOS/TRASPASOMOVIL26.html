import {
  getFirestore, collection, query, where, getDocs, addDoc

/* ==========================================================
   üü© INDEXEDDB
========================================================== */
function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("provsoftDB", 1);
    request.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("productos")) {
        db.createObjectStore("productos", { keyPath: "codigoBarra" });
      }
    };
    request.onsuccess = e => resolve(e.target.result);
    request.onerror = e => reject(e);
  });
}

async function saveProductos(lista) {
  const db = await openDB();
  const tx = db.transaction("productos", "readwrite");
  const store = tx.objectStore("productos");
  for (let i = 0; i < lista.length; i += 50) {
    const bloque = lista.slice(i, i + 50);
    bloque.forEach(p => store.put(p));
  }
  return new Promise(resolve => tx.oncomplete = resolve);
}

async function getAllProductos() {
  const db = await openDB();
  return new Promise(resolve => {
    const tx = db.transaction("productos", "readonly");
    const store = tx.objectStore("productos");
    const req = store.getAll();
    req.onsuccess = () => resolve(req.result);
  });
}

async function syncProductos() {
  try {
    const q = query(collection(db, "productos"), where("activo", "==", true));
    const snap = await getDocs(q);
    if (!snap.empty) {
      const lista = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      await saveProductos(lista);
      console.log(`Cat√°logo actualizado: ${lista.length} productos`);
    }
  } catch (err) {
    console.warn("Error al sincronizar:", err.message);
  }
}

/* ==========================================================
   üü® EQUIVALENTES + BALANZA
========================================================== */
function decodificarBalanza(codigo) {
  if (codigo.length === 13 && codigo.startsWith("20")) {
    const codigoProducto = codigo.substring(0, 7);
    const pesoBruto = codigo.substring(7, 12);
    const pesoKg = parseFloat(pesoBruto) / 1000;
    return { esBalanza: true, codigoProducto, pesoKg };
  }
  return { esBalanza: false };
}

function normalizarCodigo(producto, codigoEscaneado) {
  const principal = String(producto.codigoBarra || "");
  const equivalentes = Array.isArray(producto.codigosEquivalentes)
    ? producto.codigosEquivalentes.map(String)
    : [];
  if (principal === codigoEscaneado) return principal;
  if (equivalentes.includes(codigoEscaneado)) return principal;
  return null;
}

/* ==========================================================
   üüß B√öSQUEDA C√ìDIGO / NOMBRE
========================================================== */
async function buscarPorCodigo() {
  let codigo = document.getElementById("buscador").value.trim();
  if (!codigo) return;

  const bal = decodificarBalanza(codigo);

  if (bal.esBalanza) {
    codigo = bal.codigoProducto;
    window.pesoDetectado = bal.pesoKg;
  } else {
    window.pesoDetectado = null;
  }

  const productos = await getAllProductos();
  const encontrado = productos.find(p => normalizarCodigo(p, codigo));
  if (!encontrado) return;

  seleccionarProducto(encontrado);

  agregarItem();
  renderTabla();
  localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));

  document.getElementById("preview").innerText = "";
  document.getElementById("buscador").value = "";
  document.getElementById("buscador").focus();
}

/* ==========================================================
   üü• CARRITO
========================================================== */
let carrito = [];
let productoSeleccionadoPorNombre = null;
window.cantidadManual = null;
let indiceEdicionCantidad = null;

function seleccionarProducto(data) {
  document.getElementById("codigoSel").value = data.codigoBarra;
  document.getElementById("conceptoSel").value = data.concepto;
  document.getElementById("precioSel").value = data.precioPublico;
  document.getElementById("preview").innerText =
    `${data.concepto} ‚Äî $${data.precioPublico}`;
}

function agregarItem() {
  const codigo = document.getElementById("codigoSel").value;
  const concepto = document.getElementById("conceptoSel").value;
  const precio = parseFloat(document.getElementById("precioSel").value);

  let cantidad = 1;
  if (window.pesoDetectado) cantidad = window.pesoDetectado;
  if (window.cantidadManual) cantidad = window.cantidadManual;
  window.cantidadManual = null;

  if (!codigo || cantidad <= 0) return;

  const existente = carrito.find(i => i.codigo === codigo);
  if (existente) {
    existente.cantidad += cantidad;
    carrito = carrito.filter(i => i.codigo !== codigo);
    carrito.unshift(existente);
  } else {
    carrito.unshift({ codigo, concepto, precio, cantidad });
  }

  window.pesoDetectado = null;
  renderTabla();
}

function renderTabla() {
  const tabla = document.getElementById("tabla");
  const fragment = document.createDocumentFragment();

  carrito.forEach((it, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${it.codigo}</td>
      <td>${it.concepto}</td>
      <td>
  ${it.cantidad}
  <button onclick="editarCantidad(${i})"
    style="margin-left:6px; background:#eee; color:#333;">
    ‚úèÔ∏è
  </button>
</td>

      <td>$${it.precio.toFixed(2)}</td>
      <td><button onclick="eliminarItem(${i})">‚ùå</button></td>
    `;
    fragment.appendChild(tr);
  });

  tabla.innerHTML = "";
  tabla.appendChild(fragment);

  document.getElementById("carritoScroll").scrollTop = 0;
}

window.eliminarItem = i => {
  carrito.splice(i, 1);
  renderTabla();
  localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));
};
window.editarCantidad = (index) => {
  const item = carrito[index];

  // üß† EXTRA PRO ‚Äî bloquear si viene de balanza (decimal)
  if (item.cantidad % 1 !== 0) {
    alert("Cantidad por balanza, no editable");
    return;
  }

  indiceEdicionCantidad = index;

  document.getElementById("inputCantidadNombre").value = item.cantidad;
  document.getElementById("modalCantidad").style.display = "flex";

  setTimeout(() => {
    const input = document.getElementById("inputCantidadNombre");
    input.focus();
    input.select();
  }, 50);
};


/* ==========================================================
   üü¶ CARGAR LISTA DE VENDEDORES
========================================================== */
async function cargarListaVendedores() {
  const q = query(
    collection(db, "usuarios_ruta"),
    where("rol", "==", "vendedor"),
    where("activo", "==", true)
  );

  const snap = await getDocs(q);

  const select = document.getElementById("vendedorSelect");
  select.innerHTML = `<option value="">Seleccione vendedor</option>`;

  snap.forEach(doc => {
    const d = doc.data();
    select.innerHTML += `
      <option value="${doc.id}"
        data-nombre="${d.nombre}"
        data-ruta="${d.rutaId}">
        ${d.nombre}
      </option>`;
  });
}

/* ==========================================================
   ‚úçÔ∏è FIRMA (2 CANVAS) + MODAL
========================================================== */
function setupSignature(canvas) {
  const ctx = canvas.getContext("2d");
  ctx.lineWidth = 2.2;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.strokeStyle = "#111";

  let drawing = false;
  let moved = false;

  const getPos = (e) => {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return {
      x: (clientX - rect.left) * (canvas.width / rect.width),
      y: (clientY - rect.top) * (canvas.height / rect.height),
    };
  };

  const start = (e) => {
    drawing = true;
    moved = false;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    e.preventDefault?.();
  };

  const move = (e) => {
    if (!drawing) return;
    moved = true;
    const p = getPos(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    e.preventDefault?.();
  };

  const end = (e) => {
    drawing = false;
    e.preventDefault?.();
  };

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", move);
  window.addEventListener("mouseup", end);

  canvas.addEventListener("touchstart", start, { passive: false });
  canvas.addEventListener("touchmove", move, { passive: false });
  canvas.addEventListener("touchend", end, { passive: false });

  return {
    clear() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    },
    hasInk() {
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      for (let i = 3; i < img.length; i += 4) {
        if (img[i] !== 0) return true;
      }
      return false;
    },
    toPNGBase64() {
      return canvas.toDataURL("image/png");
    }
  };
}

function abrirModalFirmas() {
  const modal = document.getElementById("modalFirmas");
  modal.style.display = "flex";

  // Poner vendedor seleccionado en nombreRecibe
  const sel = document.getElementById("vendedorSelect");
  const opt = sel.selectedOptions[0];
  const nombreVendedor = opt ? (opt.dataset.nombre || opt.textContent || "") : "";
  document.getElementById("nombreRecibe").value = nombreVendedor || "";
  document.getElementById("nombreEntrega").focus();
}

function cerrarModalFirmas() {
  document.getElementById("modalFirmas").style.display = "none";
}

/* ==========================================================
   üü™ GUARDAR TRASPASO (AHORA CON FIRMAS)
========================================================== */
let firmaEntrega = null;
let firmaRecibe = null;

async function guardarTraspasoConFirmas() {
  const vendedorId = document.getElementById("vendedorSelect").value;
  const rutaId = document.getElementById("rutaId").value;

  if (!vendedorId) { alert("Seleccione un vendedor"); return; }
  if (!rutaId) { alert("Este vendedor no tiene rutaId asignado"); return; }
  if (carrito.length === 0) { alert("Agregue productos antes de finalizar el traspaso"); return; }

  const nombreEntrega = document.getElementById("nombreEntrega").value.trim();
  const nombreRecibe = document.getElementById("nombreRecibe").value.trim();

  if (!nombreEntrega) { alert("Escriba el nombre de quien entrega"); return; }
  if (!nombreRecibe) { alert("No se detect√≥ el nombre del vendedor"); return; }

  if (!firmaEntrega.hasInk()) { alert("Falta la firma de quien entrega"); return; }
  if (!firmaRecibe.hasInk()) { alert("Falta la firma del vendedor que recibe"); return; }

  // Extraer firmas en base64 PNG
  const firmaEntregaB64 = firmaEntrega.toPNGBase64();
  const firmaRecibeB64 = firmaRecibe.toPNGBase64();

  const sel = document.getElementById("vendedorSelect");
  const opt = sel.selectedOptions[0];

  const payload = {
    vendedorId,
    rutaId,
    fecha: new Date().toISOString(),
    vendedorNombre: opt ? (opt.dataset.nombre || opt.textContent || "") : "",
    items: carrito.map(i => ({
      codigo: i.codigo,
      concepto: i.concepto,
      cantidad: i.cantidad,
      precio: i.precio
    })),
    firmas: {
      entrega: {
        nombre: nombreEntrega,
        pngBase64: firmaEntregaB64
      },
      recibe: {
        nombre: nombreRecibe,
        pngBase64: firmaRecibeB64
      }
    }
  };

  try {
    const rutaColeccion = collection(db, "almacenes", rutaId, "entradas");

    const btn = document.getElementById("btnConfirmarFirmas");
    btn.disabled = true;
    btn.textContent = "Enviando...";

    const docRef = await addDoc(rutaColeccion, payload);
    const idTraspaso = docRef.id;

    cerrarModalFirmas();

    alert("‚úî Traspaso enviado correctamente");

    // ‚úÖ Abrir impresi√≥n CON par√°metros (id y ruta)
    window.open(`impresion_traspaso.html?id=${encodeURIComponent(idTraspaso)}&ruta=${encodeURIComponent(rutaId)}`, "_blank");

    // limpiar pantalla
    carrito = [];
    renderTabla();
    localStorage.removeItem("carrito_traspaso");

    // limpiar firmas
    document.getElementById("nombreEntrega").value = "";
    firmaEntrega.clear();
    firmaRecibe.clear();

    btn.disabled = false;
    btn.textContent = "Confirmar y Enviar";

  } catch (err) {
    console.error(err);
    alert("‚ùå Error al guardar: " + err.message);
    const btn = document.getElementById("btnConfirmarFirmas");
    btn.disabled = false;
    btn.textContent = "Confirmar y Enviar";
  }
}

/* ==========================================================
   üü´ INIT
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {

  // Firmas setup
  firmaEntrega = setupSignature(document.getElementById("canvasEntrega"));
  firmaRecibe  = setupSignature(document.getElementById("canvasRecibe"));

  document.getElementById("btnLimpiarEntrega").addEventListener("click", () => firmaEntrega.clear());
  document.getElementById("btnLimpiarRecibe").addEventListener("click", () => firmaRecibe.clear());

  document.getElementById("btnCerrarFirmas").addEventListener("click", cerrarModalFirmas);
  document.getElementById("btnCancelarFirmas").addEventListener("click", cerrarModalFirmas);
  document.getElementById("btnConfirmarFirmas").addEventListener("click", guardarTraspasoConFirmas);

  // Tu bot√≥n ahora abre firmas (ya NO guarda directo)
  document.getElementById("btnTraspaso").addEventListener("click", () => {
    const vendedorId = document.getElementById("vendedorSelect").value;
    const rutaId = document.getElementById("rutaId").value;

    if (!vendedorId) { alert("Seleccione un vendedor"); return; }
    if (!rutaId) { alert("Este vendedor no tiene rutaId asignado"); return; }
    if (carrito.length === 0) { alert("Agregue productos antes de finalizar el traspaso"); return; }

    abrirModalFirmas();
  });

  const ultimaSync = localStorage.getItem("ultima_sync_productos");
  if (!ultimaSync || Date.now() - ultimaSync > 1000 * 60 * 60 * 12) {
    await syncProductos();
    localStorage.setItem("ultima_sync_productos", Date.now());
  }

  await cargarListaVendedores();

  // Restaurar carrito
  const guardado = localStorage.getItem("carrito_traspaso");
  if (guardado) {
    const barra = document.getElementById("barraSesion");
    barra.style.display = "block";
    barra.style.opacity = "1";
    barra.textContent = "Recuperando sesi√≥n anterior‚Ä¶";

    carrito = JSON.parse(guardado);
    renderTabla();

    setTimeout(() => { barra.textContent = "Sesi√≥n restaurada ‚úì"; }, 600);
    setTimeout(() => { barra.style.opacity = "0"; }, 1400);
    setTimeout(() => { barra.style.display = "none"; }, 2000);
  }

  // seleccionar vendedor
  document.getElementById("vendedorSelect").addEventListener("change", e => {
    const opt = e.target.selectedOptions[0];
    if (!opt) return;
    document.getElementById("rutaId").value = opt.dataset.ruta;

    // Si modal firmas est√° abierto, reflejar nombre
    const modal = document.getElementById("modalFirmas");
    if (modal && modal.style.display === "flex") {
      document.getElementById("nombreRecibe").value = opt.dataset.nombre || opt.textContent || "";
    }
  });

  // escaneo con pistola (ENTER)
  document.getElementById("buscador").addEventListener("keypress", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      buscarPorCodigo();
    }
  });

  document.getElementById("btnBuscarNombre").addEventListener("click", buscarPorNombre);

  // cerrar modal buscar nombre
  document.getElementById("cerrarModal").addEventListener("click", () => {
    document.getElementById("modalResultados").style.display = "none";
  });
});

/* ==========================================================
   üü¶ BUSCAR POR NOMBRE ‚Äì MODAL
========================================================== */
let resultadosBusqueda = [];
let debounceTimer = null;

async function buscarPorNombre() {
  document.getElementById("modalResultados").style.display = "flex";
  document.getElementById("busquedaNombre").value = "";
  document.getElementById("listaResultados").innerHTML = "";

  const productos = await getAllProductos();
  resultadosBusqueda = productos;
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("busquedaNombre").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      const term = e.target.value.toLowerCase().trim();
      const lista = document.getElementById("listaResultados");

      if (term.length < 2) {
        lista.innerHTML = "";
        return;
      }

      const filtrados = resultadosBusqueda
        .filter(p => p.concepto?.toLowerCase().includes(term))
        .slice(0, 30);

      lista.innerHTML = "";

      filtrados.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${p.concepto} (${p.codigoBarra})`;

        div.onclick = () => {
          productoSeleccionadoPorNombre = p;
          document.getElementById("modalResultados").style.display = "none";
          document.getElementById("modalCantidad").style.display = "flex";
          document.getElementById("inputCantidadNombre").value = "";
          document.getElementById("inputCantidadNombre").focus();
        };

        lista.appendChild(div);
      });
    }, 200);
  });

 document.getElementById("btnAceptarCantidad").addEventListener("click", () => {
  const cant = parseFloat(document.getElementById("inputCantidadNombre").value);

  if (!cant || cant <= 0) {
    alert("Escriba una cantidad v√°lida");
    return;
  }

  document.getElementById("modalCantidad").style.display = "none";

  // üîÅ MODO EDICI√ìN DESDE LA TABLA
  if (indiceEdicionCantidad !== null) {
    carrito[indiceEdicionCantidad].cantidad = cant;
    indiceEdicionCantidad = null;

    renderTabla();
    localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));
    return;
  }

  // ‚ûï MODO AGREGAR DESDE BUSCAR NOMBRE
  seleccionarProducto(productoSeleccionadoPorNombre);
  window.cantidadManual = cant;

  agregarItem();
  renderTabla();
  localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));

  document.getElementById("preview").innerText = "";
  document.getElementById("buscador").focus();
});

});

</script>

<body>

<h2>Traspaso entre Almacenes</h2>

<div class="contenedor">

  <!-- SELECCI√ìN DE VENDEDOR -->
  <select id="vendedorSelect"></select>

  <!-- Ruta oculta -->
  <input id="rutaId" hidden>

  <!-- BUSCADOR -->
  <div>
    <input id="buscador" placeholder="Escanear c√≥digo">
    <button id="btnBuscarNombre">Buscar Nombre</button>
  </div>

  <!-- PREVIEW -->
  <input id="codigoSel" hidden>
  <input id="conceptoSel" hidden>

<!-- =========================
     MODAL FIRMAS (ENTREGA/RECIBE)
========================= -->
<div id="modalFirmas" style="
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.60); display:none;
  align-items:center; justify-content:center;
  backdrop-filter: blur(3px);
  z-index:2000;
">
  <div style="
    background:#fff;
    padding:18px 18px;
    border-radius:18px;
    width:96%;
    max-width:820px;
    color:#111;
    box-shadow:0 8px 26px rgba(0,0,0,0.25);
  ">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <h3 style="margin:0; font-size:20px; color:#00416A;">Firmas del Traspaso</h3>
      <button id="btnCerrarFirmas" style="
        background:#0c6cbd; color:#fff; border:none; border-radius:10px;
        padding:8px 14px; cursor:pointer; font-weight:bold;
      ">Cerrar</button>
    </div>

    <div style="margin-top:10px; font-size:13px; color:#444;">
      Antes de enviar, firma <b>quien entrega</b> y el <b>vendedor que recibe</b>.
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:14px;">

      <!-- ENTREGA -->
      <div style="border:1px solid #e6e6e6; border-radius:14px; padding:12px;">
        <div style="font-weight:700; color:#00416A; margin-bottom:8px;">Firma quien entrega</div>
        <input id="nombreEntrega" placeholder="Nombre quien entrega" style="width:100%; margin:0 0 10px 0; padding:10px; border-radius:10px; border:1px solid #ccc;">
        <canvas id="canvasEntrega" width="620" height="220" style="
          width:100%; height:160px; border:2px solid #cfd4dc; border-radius:12px; background:#fff;
          touch-action:none;
        "></canvas>
        <div style="display:flex; gap:10px; margin-top:10px;">
          <button id="btnLimpiarEntrega" style="flex:1; background:#ddd; color:#333;">Limpiar</button>
        </div>
      </div>

      <!-- RECIBE -->
      <div style="border:1px solid #e6e6e6; border-radius:14px; padding:12px;">
        <div style="font-weight:700; color:#00416A; margin-bottom:8px;">Firma vendedor que recibe</div>
        <input id="nombreRecibe" disabled style="width:100%; margin:0 0 10px 0; padding:10px; border-radius:10px; border:1px solid #ccc; background:#f5f6f8;">
        <canvas id="canvasRecibe" width="620" height="220" style="
          width:100%; height:160px; border:2px solid #cfd4dc; border-radius:12px; background:#fff;
          touch-action:none;
        "></canvas>
        <div style="display:flex; gap:10px; margin-top:10px;">
          <button id="btnLimpiarRecibe" style="flex:1; background:#ddd; color:#333;">Limpiar</button>
        </div>
      </div>

    </div>

    <div style="display:flex; gap:10px; margin-top:14px;">
      <button id="btnConfirmarFirmas" style="
        flex:1;
        background:#0c6cbd;
        color:#fff; border:none; border-radius:12px;
        padding:12px; font-weight:bold; cursor:pointer; font-size:16px;
      ">Confirmar y Enviar</button>

      <button id="btnCancelarFirmas" style="
        width:180px;
        background:#eee; color:#333; border:none; border-radius:12px;
        padding:12px; cursor:pointer; font-weight:bold;
      ">Cancelar</button>
    </div>

  </div>
</div>
