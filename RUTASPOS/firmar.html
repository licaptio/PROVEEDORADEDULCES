<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Firmar Traspaso – PROVSOFT</title>

<style>
  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#f5f7fa;
    color:#111;
  }

  .contenedor {
    max-width:600px;
    margin:30px auto;
    background:white;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 14px rgba(0,0,0,.12);
  }

  h2 { text-align:center; color:#00416A; margin-bottom:5px; }

  .sub {
    text-align:center;
    color:#555;
    font-size:14px;
    margin-bottom:15px;
  }

  table {
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
    font-size:14px;
  }
  th {
    background:#00416A;
    color:white;
    padding:6px;
  }
  td {
    padding:6px;
    border-bottom:1px solid #ddd;
  }

  .btn {
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    font-size:16px;
    margin-top:10px;
  }

  .btnPrimary { background:#0c6cbd; color:white; }
  .btnDark { background:#00416A; color:white; }
  .btnCancel { background:#ccc; color:#333; }

  #canvasBox { display:none; margin-top:15px; text-align:center; }
  #canvas {
    background:white;
    border:2px solid #0c6cbd;
    border-radius:12px;
    touch-action:none;
  }
</style>

</head>
<body>

<div class="contenedor">
  <h2>Firma de Traspaso</h2>
  <div class="sub" id="subInfo">Cargando datos…</div>

  <!-- INFO -->
  <div id="info" style="font-size:15px; line-height:20px;"></div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Producto</th>
        <th>Cant.</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <!-- BOTONES -->
  <button id="btnEntrega" class="btn btnPrimary">Firmar ENTREGA</button>
  <button id="btnRecibe" class="btn btnDark">Firmar RECIBE</button>

  <!-- CANVAS -->
  <div id="canvasBox">
    <h3 style="margin-bottom:6px;color:#00416A;">Firme dentro del área</h3>

    <canvas id="canvas" width="500" height="180"></canvas><br>

    <button id="btnLimpiar" class="btn btnCancel" style="width:50%;margin-top:10px;">
      Limpiar
    </button>

    <button id="btnGuardar" class="btn btnPrimary">
      Guardar Firma
    </button>
  </div>
</div>

<script type="module" src="firmar.js"></script>
</body>
</html>
