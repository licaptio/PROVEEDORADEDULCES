/* ==========================================================
   üü© INDEXEDDB
========================================================== */
function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("provsoftDB", 1);
    request.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("productos")) {
        db.createObjectStore("productos", { keyPath: "codigoBarra" });
      }
    };
    request.onsuccess = e => resolve(e.target.result);
    request.onerror = e => reject(e);
  });
}

async function saveProductos(lista) {
  const db = await openDB();
  const tx = db.transaction("productos", "readwrite");
  const store = tx.objectStore("productos");
  for (let i = 0; i < lista.length; i += 50) {
  const bloque = lista.slice(i, i + 50);
  bloque.forEach(p => store.put(p));
}

  return new Promise(resolve => tx.oncomplete = resolve);
}

async function getAllProductos() {
  const db = await openDB();
  return new Promise(resolve => {
    const tx = db.transaction("productos", "readonly");
    const store = tx.objectStore("productos");
    const req = store.getAll();
    req.onsuccess = () => resolve(req.result);
  });
}

async function syncProductos() {
  try {
    const q = query(collection(db, "productos"), where("activo", "==", true));
    const snap = await getDocs(q);
    if (!snap.empty) {
      const lista = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      await saveProductos(lista);
      console.log(`Cat√°logo actualizado: ${lista.length} productos`);
    }
  } catch (err) {
    console.warn("Error al sincronizar:", err.message);
  }
}


/* ==========================================================
   üü® EQUIVALENTES + BALANZA
========================================================== */
function decodificarBalanza(codigo) {
  if (codigo.length === 13 && codigo.startsWith("20")) {
    const codigoProducto = codigo.substring(0, 7);
    const pesoBruto = codigo.substring(7, 12);
    const pesoKg = parseFloat(pesoBruto) / 1000;
    return { esBalanza: true, codigoProducto, pesoKg };
  }
  return { esBalanza: false };
}

function normalizarCodigo(producto, codigoEscaneado) {
  const principal = String(producto.codigoBarra || "");
  const equivalentes = Array.isArray(producto.codigosEquivalentes)
    ? producto.codigosEquivalentes.map(String)
    : [];

  if (principal === codigoEscaneado) return principal;
  if (equivalentes.includes(codigoEscaneado)) return principal;
  return null;
}

/* ==========================================================
   üüß B√öSQUEDA C√ìDIGO / NOMBRE
========================================================== */
async function buscarPorCodigo() {
  let codigo = document.getElementById("buscador").value.trim();
  if (!codigo) return;

  const bal = decodificarBalanza(codigo);

  if (bal.esBalanza) {
    codigo = bal.codigoProducto;
    window.pesoDetectado = bal.pesoKg;
  } else {
    window.pesoDetectado = null;
  }

  const productos = await getAllProductos();
  const encontrado = productos.find(p => normalizarCodigo(p, codigo));

  if (!encontrado) return;

  seleccionarProducto(encontrado);

  // üß° AGREGAR DIRECTO (balanza o normal)
  agregarItem();
  renderTabla();
localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));

  document.getElementById("preview").innerText = "";

  // limpiar buscador
  document.getElementById("buscador").value = "";
  document.getElementById("buscador").focus();
}

/* ==========================================================
   üü• CARRITO
========================================================== */
let carrito = [];
let productoSeleccionadoPorNombre = null;
window.cantidadManual = null;

function seleccionarProducto(data) {
  document.getElementById("codigoSel").value = data.codigoBarra;
  document.getElementById("conceptoSel").value = data.concepto;
  document.getElementById("precioSel").value = data.precioPublico;
  document.getElementById("preview").innerText =
    `${data.concepto} ‚Äî $${data.precioPublico}`;
}

function agregarItem() {
  const codigo = document.getElementById("codigoSel").value;
  const concepto = document.getElementById("conceptoSel").value;
  const precio = parseFloat(document.getElementById("precioSel").value);

  // ‚úî Siempre 1 pieza (excepto balanza)
  let cantidad = 1;

// si vino de balanza
if (window.pesoDetectado) cantidad = window.pesoDetectado;

// si vino del modal de nombre
if (window.cantidadManual) cantidad = window.cantidadManual;

window.cantidadManual = null; // limpiar


  if (!codigo || cantidad <= 0) return;

  const existente = carrito.find(i => i.codigo === codigo);
if (existente) {
  existente.cantidad += cantidad;

  // üî• mover el existente al inicio
  carrito = carrito.filter(i => i.codigo !== codigo);
  carrito.unshift(existente);

} else {

  // üî• nuevo producto va primero
  carrito.unshift({ codigo, concepto, precio, cantidad });
}

  // limpiar peso detectado
  window.pesoDetectado = null;

  renderTabla();
}

function renderTabla() {
  const tabla = document.getElementById("tabla");
  const fragment = document.createDocumentFragment();

  carrito.forEach((it, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${it.codigo}</td>
      <td>${it.concepto}</td>
      <td>${it.cantidad}</td>
      <td>$${it.precio.toFixed(2)}</td>
      <td><button onclick="eliminarItem(${i})">‚ùå</button></td>
    `;
    fragment.appendChild(tr);
  });

  tabla.innerHTML = "";
  tabla.appendChild(fragment);

  document.getElementById("carritoScroll").scrollTop = 0;
}


window.eliminarItem = i => {
  carrito.splice(i, 1);
  renderTabla();
  localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));

};
let firmaBase64 = null;
let imprimirDespuesDeGuardar = false;
let btnMini, modalFirma, canvas, ctx;

/* ==========================================================
   üü¶ CARGAR LISTA DE VENDEDORES
========================================================== */
async function cargarListaVendedores() {
  const q = query(
    collection(db, "usuarios_ruta"),
    where("rol", "==", "vendedor"),
    where("activo", "==", true)
  );

  const snap = await getDocs(q);

  const select = document.getElementById("vendedorSelect");
  select.innerHTML = `<option value="">Seleccione vendedor</option>`;

  snap.forEach(doc => {
    const d = doc.data();
    select.innerHTML += `
      <option value="${doc.id}"
        data-nombre="${d.nombre}"
        data-ruta="${d.rutaId}">
        ${d.nombre}
      </option>`;
  });
}


/* ==========================================================
   üü´ INIT CORRECTO (TODO DENTRO)
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {
  await syncProductos();        // üî• CARGA PRODUCTOS
  await cargarListaVendedores(); // üî• ESTA L√çNEA FALTABA
  document.getElementById("btnTraspaso").addEventListener("click", guardarTraspaso);
  document.getElementById("btnBuscarNombre").addEventListener("click", buscarPorNombre);

  document.getElementById("cerrarModal").addEventListener("click", () => {
    document.getElementById("modalResultados").style.display = "none";
  });
document.getElementById("vendedorSelect").addEventListener("change", e => {
  const option = e.target.selectedOptions[0];
  const ruta = option?.dataset.ruta || "";

  document.getElementById("rutaId").value = ruta;
});
  document.getElementById("busquedaNombre").addEventListener("input", e => {
    clearTimeout(debounceTimer);

    debounceTimer = setTimeout(() => {
      const term = e.target.value.toLowerCase().trim();
      const lista = document.getElementById("listaResultados");

      if (term.length < 2) {
        lista.innerHTML = "";
        return;
      }

      const filtrados = resultadosBusqueda
        .filter(p => p.concepto?.toLowerCase().includes(term))
        .slice(0, 30);

      lista.innerHTML = "";

      filtrados.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${p.concepto} (${p.codigoBarra})`;

        div.onclick = () => {
          productoSeleccionadoPorNombre = p;
          document.getElementById("modalResultados").style.display = "none";
          document.getElementById("modalCantidad").style.display = "flex";
          document.getElementById("inputCantidadNombre").value = "";
          document.getElementById("inputCantidadNombre").focus();
        };

        lista.appendChild(div);
      });
    }, 200);
  });

  // =============================
  // MINI PRINTER + FIRMA
  // =============================
  btnMini = document.getElementById("btnMiniPrint");
  modalFirma = document.getElementById("modalFirma");
  canvas = document.getElementById("canvasFirma");
  ctx = canvas.getContext("2d");

  let dibujando = false;

  btnMini.addEventListener("click", () => {
    if (carrito.length === 0) {
      alert("No hay productos");
      return;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    modalFirma.style.display = "flex";
  });

  canvas.addEventListener("mousedown", e => {
    dibujando = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener("mousemove", e => {
    if (!dibujando) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });

  canvas.addEventListener("mouseup", () => dibujando = false);
  canvas.addEventListener("mouseleave", () => dibujando = false);

  document.getElementById("btnLimpiarFirma").onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  document.getElementById("btnAceptarFirma").onclick = async () => {
    if (canvas.toDataURL().length < 1000) {
      alert("Debe firmar antes de imprimir");
      return;
    }

    firmaBase64 = canvas.toDataURL("image/png");
    imprimirDespuesDeGuardar = true;
    modalFirma.style.display = "none";
    await guardarTraspaso();
  };
document.getElementById("btnAceptarCantidad").addEventListener("click", () => {

    return;

  // cerrar modal de cantidad
  document.getElementById("modalCantidad").style.display = "none";

  // poner producto seleccionado
  seleccionarProducto(productoSeleccionadoPorNombre);

  window.cantidadManual = cant;

  agregarItem();
  renderTabla();
document.getElementById("preview").innerText = "";
// üî• Enfocar esc√°ner despu√©s de agregar manualmente
  document.getElementById("buscador").focus();
  
 }); // ‚úÖ √öNICO cierre de DOMContentLoaded
}); // ‚úÖ DOMContentLoaded

let debounceTimer = null;

async function buscarPorNombre() {
  document.getElementById("modalResultados").style.display = "flex";

  // limpiar
  document.getElementById("busquedaNombre").value = "";
  document.getElementById("listaResultados").innerHTML = "";

  // cargar productos
  const productos = await getAllProductos();
  resultadosBusqueda = productos;

/* ==========================================================
   üü™ GUARDAR TRASPASO EN: /almacenes/{rutaId}/entradas/
========================================================== */
  async function guardarTraspaso() {

  const vendedorId = document.getElementById("vendedorSelect").value;
  const rutaId = document.getElementById("rutaId").value;

  if (!vendedorId) {
    alert("Seleccione un vendedor");
    return;
  }

  if (!rutaId) {
    alert("Este vendedor no tiene rutaId asignado");
    return;
  }

  if (carrito.length === 0) {
    alert("Agregue productos antes de finalizar el traspaso");
    return;
  }

const payload = {
  vendedorId,
  rutaId,
  fecha: new Date().toISOString(),
  firma: firmaBase64 || null, // üî• FIRMA AQU√ç
  items: carrito.map(i => ({
    codigo: i.codigo,
    concepto: i.concepto,
    cantidad: i.cantidad,
    precio: i.precio
  }))
};


  try {
    // üî• GRABA AQU√ç: /almacenes/{rutaId}/entradas/
    const rutaColeccion = collection(db, "almacenes", rutaId, "entradas");
    
const docRef = await addDoc(rutaColeccion, payload);
const idTraspaso = docRef.id;

alert("‚úî Traspaso enviado correctamente");

if (imprimirDespuesDeGuardar) {
  generarTicket();           // üñ® mini printer
  imprimirDespuesDeGuardar = false;
} else {
  window.open(
    `impresion_traspaso.html?id=${idTraspaso}&ruta=${rutaId}`,
    "_blank"
  );
}

// limpiar
firmaBase64 = null;
carrito = [];
renderTabla();
localStorage.removeItem("carrito_traspaso");

  } catch (err) {
    console.error(err);
    alert("‚ùå Error al guardar: " + err.message);
  }
}

function generarTicket() {
  document.getElementById("tFecha").textContent =
    new Date().toLocaleString();

  document.getElementById("tVendedor").textContent =
    document.getElementById("vendedorSelect")
      .selectedOptions[0]?.textContent || "";

  const tbody = document.getElementById("tItems");
  tbody.innerHTML = "";

  carrito.forEach(i => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i.concepto.substring(0,16)}</td>
      <td>${i.cantidad}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("imgFirma").src =
    canvas.toDataURL("image/png");

  document.getElementById("ticketMini").style.display = "block";
  window.print();
  document.getElementById("ticketMini").style.display = "none";
}
