<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Traspaso entre Almacenes ‚Äì PROVSOFT</title>

<!-- üîµ ESTILOS PROVSOFT -->
<style>
  body {
    margin: 0;

  }

  h2 {

  table {

#modalResultados {
  position: fixed;
  top: 0; left: 0;

}

.modalCaja {

.modalCaja h3 {

}

#cerrarModal {
  background: #0c6cbd;

  cursor: pointer;

}

#busquedaNombre {
  width: 100%;
  padding: 12px;
  border: 2px solid #cfd4dc;
  border-radius: 12px;
  font-size: 15px;
  margin-bottom: 18px;
  outline: none;
}
#busquedaNombre:focus {
  border-color: #0c6cbd;
  box-shadow: 0 0 4px rgba(12,108,189,0.25);
}

#listaResultados {
  max-height: 360px;
  overflow-y: auto;
  border-radius: 12px;
  border: 1px solid #ddd;
}

#listaResultados .item {
  padding: 12px;
  background: white;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  transition: background 0.15s;
}

#listaResultados .item:hover {
  background: #eef6ff;
}

@keyframes fadeIn {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
#carritoScroll {
  max-height: calc(100vh - 280px); /* Altura din√°mica PRO */
  overflow-y: auto;
  margin-top: 10px;
  border-radius: 10px;
}

.contenedor {
  position: relative;
}
  #buscador {
  position: sticky;
  top: 0; 
  z-index: 50;
  background: white;
}
/* ==============================
   MODO PC VIEJA ‚Äì OPTIMIZACI√ìN
============================== */
@media (prefers-reduced-motion: reduce) {

  * {
    animation: none !important;
    transition: none !important;
  }

  #modalResultados,
  #modalCantidad {
    backdrop-filter: none !important;
  }

  .modalCaja {
    box-shadow: none !important;
  }
}

</style>

<script type="module">
/* ==========================================================
   üîµ FIREBASE
========================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, addDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ==========================================================
   üîµ ESTADO GLOBAL
========================================================== */
let cacheProductos = [];
let carrito = [];
let resultadosBusqueda = [];
let debounceTimer = null;
let productoSeleccionadoPorNombre = null;
window.cantidadManual = null;
window.pesoDetectado = null;

/* ==========================================================
   üü¢ INDEXEDDB
========================================================== */
function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open("provsoftDB", 1);
    req.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("productos")) {
        db.createObjectStore("productos", { keyPath: "codigoBarra" });
      }
    };
    req.onsuccess = e => resolve(e.target.result);
    req.onerror = e => reject(e);
  });
}

async function saveProductos(lista) {
  const db = await openDB();
  const tx = db.transaction("productos", "readwrite");
  const store = tx.objectStore("productos");
  lista.forEach(p => store.put(p));
  return new Promise(r => tx.oncomplete = r);
}

async function getAllProductos() {
  const db = await openDB();
  return new Promise(r => {
    const tx = db.transaction("productos", "readonly");
    const store = tx.objectStore("productos");
    const req = store.getAll();
    req.onsuccess = () => r(req.result);
  });
}

async function syncProductos() {
  const q = query(collection(db, "productos"), where("activo", "==", true));
  const snap = await getDocs(q);
  if (!snap.empty) {
    const lista = snap.docs.map(d => d.data());
    await saveProductos(lista);
  }
}

/* ==========================================================
   üü° LOGIN
========================================================== */
async function login() {
  const usuario = loginUsuario.value.trim().toUpperCase();
  const password = loginPassword.value.trim();
  if (!usuario || !password) return;

  const q = query(
    collection(db, "usuarios_ruta"),
    where("usuario", "==", usuario),
    where("activo", "==", true)
  );

  const snap = await getDocs(q);
  if (snap.empty || snap.docs[0].data().password !== password) {
    loginError.style.display = "block";
    setTimeout(() => loginError.style.display = "none", 2000);
    return;
  }

  localStorage.setItem("provsoft_usuario", JSON.stringify({
    id: snap.docs[0].id,
    ...snap.docs[0].data()
  }));

  iniciarSistema();
}

function iniciarSistema() {
  loginBox.style.display = "none";
  app.style.display = "block";
}

/* ==========================================================
   üü† BALANZA + C√ìDIGO
========================================================== */
function decodificarBalanza(codigo) {
  if (codigo.length === 13 && codigo.startsWith("20")) {
    return {
      esBalanza: true,
      codigoProducto: codigo.substring(0, 7),
      pesoKg: parseFloat(codigo.substring(7, 12)) / 1000
    };
  }
  return { esBalanza: false };
}

function normalizarCodigo(p, c) {
  if (String(p.codigoBarra) === c) return true;
  return Array.isArray(p.codigosEquivalentes) &&
         p.codigosEquivalentes.map(String).includes(c);
}

/* ==========================================================
   üü£ CARRITO
========================================================== */
function seleccionarProducto(p) {
  codigoSel.value = p.codigoBarra;
  conceptoSel.value = p.concepto;
  precioSel.value = p.precioPublico;
  preview.innerText = `${p.concepto} ‚Äî $${p.precioPublico}`;
}

function agregarItem() {
  let cantidad = window.pesoDetectado || window.cantidadManual || 1;
  window.pesoDetectado = null;
  window.cantidadManual = null;

  const codigo = codigoSel.value;
  if (!codigo || cantidad <= 0) return;

  const existente = carrito.find(i => i.codigo === codigo);
  if (existente) existente.cantidad += cantidad;
  else carrito.unshift({
    codigo,
    concepto: conceptoSel.value,
    precio: parseFloat(precioSel.value),
    cantidad
  });

  renderTabla();
  localStorage.setItem("carrito_traspaso", JSON.stringify(carrito));
}

function renderTabla() {
  tabla.innerHTML = "";
  carrito.forEach((i, idx) => {
    tabla.innerHTML += `
      <tr>
        <td>${i.codigo}</td>
        <td>${i.concepto}</td>
        <td>${i.cantidad}</td>
        <td>$${i.precio.toFixed(2)}</td>
        <td><button onclick="eliminarItem(${idx})">‚ùå</button></td>
      </tr>`;
  });
}

window.eliminarItem = i => {
  carrito.splice(i, 1);
  renderTabla();
};

/* ==========================================================
   üî¥ B√öSQUEDAS
========================================================== */
function buscarPorCodigo() {
  const raw = buscador.value.trim();
  if (!raw) return;

  const bal = decodificarBalanza(raw);
  const codigo = bal.esBalanza ? bal.codigoProducto : raw;
  if (bal.esBalanza) window.pesoDetectado = bal.pesoKg;

  const prod = cacheProductos.find(p => normalizarCodigo(p, codigo));
  if (!prod) return;

  seleccionarProducto(prod);
  agregarItem();
  buscador.value = "";
  buscador.focus();
}

function buscarPorNombre() {
  modalResultados.style.display = "flex";
  busquedaNombre.value = "";
  listaResultados.innerHTML = "";
  resultadosBusqueda = cacheProductos;
  setTimeout(() => busquedaNombre.focus(), 50);
}

function manejarBusquedaNombre(e) {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    const term = e.target.value.toLowerCase();
    listaResultados.innerHTML = "";
    if (term.length < 2) return;

    resultadosBusqueda
      .filter(p => p.concepto.toLowerCase().includes(term))
      .slice(0, 30)
      .forEach(p => {
        const d = document.createElement("div");
        d.className = "item";
        d.textContent = `${p.concepto} (${p.codigoBarra})`;
        d.onclick = () => {
          productoSeleccionadoPorNombre = p;
          modalResultados.style.display = "none";
          modalCantidad.style.display = "flex";
          inputCantidadNombre.value = "";
          inputCantidadNombre.focus();
        };
        listaResultados.appendChild(d);
      });
  }, 200);
}

function aceptarCantidad() {
  const c = parseFloat(inputCantidadNombre.value);
  if (!c || c <= 0) return alert("Cantidad inv√°lida");
  modalCantidad.style.display = "none";
  seleccionarProducto(productoSeleccionadoPorNombre);
  window.cantidadManual = c;
  agregarItem();
  buscador.focus();
}

/* ==========================================================
   üîµ GUARDAR TRASPASO
========================================================== */
async function guardarTraspaso() {
  const sesion = JSON.parse(localStorage.getItem("provsoft_usuario"));
  if (!sesion || carrito.length === 0) return;

  const opt = vendedorSelect.selectedOptions[0];
  if (!opt) return alert("Seleccione ruta");

  await addDoc(
    collection(db, "almacenes", opt.dataset.ruta, "entradas"),
    { fecha: new Date().toISOString(), items: carrito }
  );

  alert("‚úî Traspaso enviado");
  carrito = [];
  renderTabla();
  localStorage.removeItem("carrito_traspaso");
}

/* ==========================================================
   üü¢ INIT
========================================================== */
document.addEventListener("DOMContentLoaded", async () => {
  btnLogin.onclick = login;
  btnBuscarNombre.onclick = buscarPorNombre;
  btnAceptarCantidad.onclick = aceptarCantidad;
  cerrarModal.onclick = () => modalResultados.style.display = "none";
  buscador.onkeypress = e => e.key === "Enter" && buscarPorCodigo();
  busquedaNombre.oninput = manejarBusquedaNombre;
  btnTraspaso.onclick = guardarTraspaso;

  if (!localStorage.getItem("ultima_sync_productos")) {
    await syncProductos();
    localStorage.setItem("ultima_sync_productos", Date.now());
  }

  cacheProductos = await getAllProductos();
});
</script>


</head>
<body>
<div id="loginBox" class="contenedor" style="max-width:420px; margin-top:60px;">
  <h2>Acceso PROVSOFT</h2>

  <input id="loginUsuario" placeholder="Usuario">
  <input id="loginPassword" type="password" placeholder="Contrase√±a">

  <button id="btnLogin" style="width:100%;">Entrar</button>

  <div id="loginError" style="
    display:none;
    margin-top:10px;
    background:#f44336;
    color:white;
    padding:8px;
    border-radius:6px;
    text-align:center;">
    Usuario o contrase√±a incorrectos
  </div>
</div>
<div id="app" style="display:none;">
<h2>Traspaso entre Almacenes</h2>

<div class="contenedor">

<!-- SELECCI√ìN DE VENDEDOR -->
<select id="vendedorSelect"></select>

  <!-- BUSCADOR -->
  <div>
    <input id="buscador" placeholder="Escanear c√≥digo">
    <button id="btnBuscarNombre">Buscar Nombre</button>
  </div>

  <!-- PREVIEW -->
  <input id="codigoSel" hidden>
  <input id="conceptoSel" hidden>
  <input id="precioSel" hidden>

  <div id="preview" style="font-weight:bold; margin:5px 0;"></div>
  <!-- TABLA -->
  <div id="barraSesion" 
     style="display:none;
            background:#0c6cbd;
            color:white;
            padding:10px;
            margin-top:10px;
            border-radius:8px;
            text-align:center;
            font-weight:bold;
            opacity:0;
            transition:opacity .4s ease;">
    Recuperando sesi√≥n anterior‚Ä¶
</div>

  <div id="carritoScroll">
  <table>

    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Producto</th>
        <th>Cant.</th>
        <th>Precio</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</div>
  <!-- BOT√ìN -->
  <button id="btnTraspaso" style="margin-top:12px; width:100%;">Finalizar Traspaso</button>

</div>


<!-- MODAL -->
<div id="modalResultados">
  <div class="modalCaja">
    <button id="cerrarModal" style="float:right;">Cerrar</button>
    <h3>Buscar Producto</h3>

    <input id="busquedaNombre" placeholder="Escribe nombre...">
    <div id="listaResultados" style="max-height:300px; overflow:auto;"></div>
  </div>
</div>
<!-- MODAL CANTIDAD -->
<div id="modalCantidad" style="
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.55); display:none;
  align-items:center; justify-content:center;
  backdrop-filter: blur(3px);
  z-index:999;">
  
  <div style="
    background:#fff;
    padding:25px 30px;
    border-radius:18px;
    width:95%;
    max-width:420px;
    color:#111;
    box-shadow:0 8px 26px rgba(0,0,0,0.25);
    animation: fadeIn 0.2s ease-out;">
    
    <h3 style="
      margin:0 0 15px 0;
      font-size:22px;
      font-weight:600;
      color:#00416A;">
      Cantidad
    </h3>

    <input id="inputCantidadNombre" 
      type="number" 
      placeholder="Ingrese cantidad..."
      style="
        width:100%;
        padding:12px;
        border:2px solid #cfd4dc;
        border-radius:12px;
        font-size:15px;
        outline:none;">
    
    <button id="btnAceptarCantidad" style="
      margin-top:15px; 
      width:100%;
      padding:12px;
      background:#0c6cbd;
      color:white;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
      font-size:16px;">
      Agregar
    </button>

    <button onclick="document.getElementById('modalCantidad').style.display='none'" 
      style="
        margin-top:10px; 
        width:100%;
        padding:10px;
        background:#ddd;
        color:#333;
        border:none;
        border-radius:10px;
        cursor:pointer;">
      Cancelar
    </button>

  </div>
</div>
</div>
</body>
