<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Visor Pedido – PDD</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:Arial;background:#f4f6f9;margin:0;padding:20px}
.card{max-width:1000px;margin:auto;background:#fff;border-radius:12px;padding:20px;box-shadow:0 3px 12px rgba(0,0,0,.08)}
h2{margin-top:0}
.label{font-weight:bold;margin-top:10px}
.badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#eee;font-size:13px}
.preview{
  margin-top:15px;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  background:#fafafa;
}
.preview img{
  max-width:100%;
  border-radius:8px;
}
.preview iframe{
  width:100%;
  height:600px;
  border:0;
}
.fileItem{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.fileItem:hover{
  background:#f2f2f2;
}
.backBtn{
  margin-bottom:15px;
  padding:8px 14px;
  border-radius:10px;
  border:0;
  background:#111;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
<button class="backBtn" onclick="history.back()">← Volver</button>

<h2>Visor de Pedido</h2>

<div id="info"></div>

<div style="margin-top:20px">
  <h3>Archivos</h3>
  <div id="files"></div>
</div>

<div class="preview" id="preview" style="display:none"></div>

</div>

<script>
const SUPABASE_URL = "https://cvpbtjlupswbyxenugpz.supabase.co";
const SUPABASE_ANON_KEY = "TU_ANON_KEY";
const BUCKET = "pedidospdd";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function qp(name){
  return new URLSearchParams(window.location.search).get(name);
}

async function cargarPedido(){

  const id = qp("id");
  if(!id){
    document.getElementById("info").innerHTML = "ID no proporcionado";
    return;
  }

  // 1️⃣ Traer pedido
  const { data, error } = await sb
    .from("pedidos_pdd")
    .select("*")
    .eq("id", id)
    .single();

  if(error){
    document.getElementById("info").innerHTML = "Error cargando pedido";
    return;
  }

  document.getElementById("info").innerHTML = `
    <div><span class="label">Proveedor:</span> ${data.proveedor_nombre}</div>
    <div><span class="label">Fecha:</span> ${data.pedido_fecha}</div>
    <div><span class="label">Estatus:</span> <span class="badge">${data.estatus}</span></div>
    <div><span class="label">Notas:</span> ${data.notas || ""}</div>
  `;

  // 2️⃣ Listar archivos
  const { data: files, error: err2 } = await sb
    .storage
    .from(BUCKET)
    .list(`${id}/`, { limit: 100 });

  if(err2){
    document.getElementById("files").innerHTML = "Error leyendo bucket";
    return;
  }

  if(!files || files.length === 0){
    document.getElementById("files").innerHTML = "Sin archivos";
    return;
  }

  document.getElementById("files").innerHTML = files.map(f => `
    <div class="fileItem" onclick="previewFile('${id}','${f.name}')">
      ${f.name}
    </div>
  `).join("");
}

async function previewFile(folder, fileName){

  const path = `${folder}/${fileName}`;

  const { data } = sb.storage.from(BUCKET).getPublicUrl(path);

  const url = data.publicUrl;

  const preview = document.getElementById("preview");
  preview.style.display = "block";

  const ext = fileName.split('.').pop().toLowerCase();

  if(["png","jpg","jpeg","webp"].includes(ext)){
    preview.innerHTML = `<img src="${url}">`;
  }
  else if(ext === "pdf"){
    preview.innerHTML = `<iframe src="${url}"></iframe>`;
  }
  else{
    preview.innerHTML = `
      <div>Vista previa no disponible</div>
      <a href="${url}" target="_blank">Descargar archivo</a>
    `;
  }
}

cargarPedido();
</script>

</body>
</html>
