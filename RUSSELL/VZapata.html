<!-- =========================================================
  index_zapata.html
  Monitor Salidas - Almacén Zapata
  Colección: /almacenes/almacen_zapata/salidas1.0
========================================================= -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Salidas - Zapata</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:20px; }
    h1 { margin-bottom: 12px; }
    .topbar { display:flex; gap:12px; align-items:center; margin-bottom: 16px; }
    input[type="date"] { padding:8px; border:1px solid #cfd6e3; border-radius:6px; background:#fff; }
    .hint { font-size:12px; color:#666; }
    .card {
      background:#fff; padding:12px; margin-bottom:10px; border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .status {
      display:none;
      background:#fff;
      border:1px solid #e6eaf2;
      padding:10px 12px;
      border-radius:8px;
      margin-bottom:12px;
      color:#333;
      font-size:13px;
    }
    .spinner {
      width:14px; height:14px; border-radius:50%;
      border:2px solid #ddd; border-top-color:#666;
      display:inline-block; vertical-align:middle;
      margin-right:8px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .empty { color:#666; font-size:13px; padding:8px 0; }
  </style>
</head>
<body>

<h1>Salidas - ALMACEN ZAPATA</h1>

<div class="topbar">
  <input type="date" id="selector" />
  <div class="hint">Se actualiza automáticamente para el día seleccionado.</div>
</div>

<div id="status" class="status">
  <span class="spinner"></span>
  <span id="statusText">Cargando...</span>
</div>

<div id="lista"></div>

<script type="module">
import { db } from "./firebase-config.js";
import { collection, query, where, orderBy, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const lista = document.getElementById("lista");
const selector = document.getElementById("selector");
const status = document.getElementById("status");
const statusText = document.getElementById("statusText");

// Fecha hoy por defecto
const hoy = new Date();
const yyyy = hoy.getFullYear();
const mm = String(hoy.getMonth() + 1).padStart(2, "0");
const dd = String(hoy.getDate()).padStart(2, "0");
selector.value = `${yyyy}-${mm}-${dd}`;

let unsub = null;

function showStatus(msg){
  statusText.textContent = msg;
  status.style.display = "block";
}
function hideStatus(){
  status.style.display = "none";
}

function inicioFinDelDia(fechaISO){
  const inicio = new Date(`${fechaISO}T00:00:00`);
  const fin = new Date(`${fechaISO}T23:59:59.999`);
  return { inicio, fin };
}

function pintarLista(items){
  lista.innerHTML = "";

  if (!items.length) {
    const empty = document.createElement("div");
    empty.className = "empty";
    empty.textContent = "Sin salidas para esa fecha.";
    lista.appendChild(empty);
    return;
  }

  items.forEach((data) => {

    const totalPiezas = (data.productos || [])
      .reduce((acc, p) => acc + (p.cantidad || 0), 0);

    const totalLineas = (data.productos || []).length;

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div><strong>Folio:</strong> ${data.folio || "-"}</div>
      <div><strong>Destino:</strong> ${data.destino || "-"}</div>
      <div><strong>Entrega:</strong> ${data.entrega || "-"}</div>
      <div><strong>Recibe:</strong> ${data.recibe || "-"}</div>
      <div><strong>Fecha:</strong> ${data.fecha || "-"}</div>
      <div style="margin-top:6px; font-size:13px; color:#444;">
        Líneas: ${totalLineas} | Total piezas: ${totalPiezas}
      </div>
    `;

    div.addEventListener("click", () => {
      window.location.href =
        `kardex.html?almacen=almacen_zapata&folio=${encodeURIComponent(data.folio || "")}`;
    });

    lista.appendChild(div);
  });
}

function escucharDia(fechaISO){
  if (typeof unsub === "function") unsub();

  const { inicio, fin } = inicioFinDelDia(fechaISO);
  showStatus("Cargando salidas del día...");

  const q = query(
    collection(db, "almacenes", "almacen_zapata", "salidas1.0"),
    where("timestamp", ">=", inicio),
    where("timestamp", "<=", fin),
    orderBy("timestamp", "desc")
  );

  unsub = onSnapshot(q, (snapshot) => {
    const items = [];
    snapshot.forEach((doc) => items.push(doc.data()));
    pintarLista(items);
    hideStatus();
  }, (err) => {
    console.error(err);
    showStatus("Error cargando. Revisa índices o campo timestamp.");
  });
}

selector.addEventListener("change", () => escucharDia(selector.value));
escucharDia(selector.value);

</script>

</body>
</html>
