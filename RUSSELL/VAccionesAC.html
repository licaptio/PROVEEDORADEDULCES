<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel ETFs</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7fa;
  padding:15px;
}

h1{
  text-align:center;
  color:#ff6b00;
}

.chart{
  margin-bottom:50px;
}
</style>
</head>
<body>

<h1>NAFTRAC y VOO</h1>

<div class="chart">
  <h2>NAFTRAC (BMV)</h2>
  <div id="tradingview_naftrac"></div>
</div>

<div class="chart">
  <h2>VOO (NYSE)</h2>
  <div id="tradingview_voo"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>
new TradingView.widget({
  container_id: "tradingview_naftrac",
  width: "100%",
  height: 500,
  symbol: "BIVA:NAFTRAC/ISHRS",
  interval: "M",
  timezone: "America/Mexico_City",
  theme: "light",
  style: "1",
  locale: "es",
  allow_symbol_change: false
});



new TradingView.widget({
  "container_id": "tradingview_voo",
  "width": "100%",
  "height": 500,
  "symbol": "BIVA:VOO",
  "interval": "M",
  "timezone": "America/Mexico_City",
  "theme": "light",
  "style": "1",
  "locale": "es",
  "toolbar_bg": "#f5f7fa",
  "enable_publishing": false,
  "allow_symbol_change": false
});
</script>

</body>
</html>
