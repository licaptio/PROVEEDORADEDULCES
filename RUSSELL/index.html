<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<title>PROVSOFT Monitor</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#000;
  touch-action:manipulation;
  font-family:Arial, sans-serif;
}

#container{
  position:relative;
  width:100%;
  height:100%;
  overflow:hidden;
}

.slide{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  transform:translate3d(100%,0,0);
  transition:transform .45s ease;
  will-change:transform;
}

.slide.active{
  transform:translate3d(0,0,0);
  z-index:2;
}

.slide.prev{
  transform:translate3d(-100%,0,0);
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

.controls{
  position:fixed;
  bottom:15px;
  right:15px;
  z-index:1000;
  display:flex;
  gap:10px;
}

button{
  padding:10px 18px;
  font-size:20px;
  border-radius:8px;
  border:none;
  background:#ff7a00;
  color:#fff;
  cursor:pointer;
}

/* botón opcional de configuración */
.gear{
  position:fixed;
  top:12px;
  right:12px;
  z-index:1100;
  width:44px;
  height:44px;
  display:grid;
  place-items:center;
  background:#ff7a00;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-size:22px;
  font-weight:700;
  opacity:.85;
}
.gear:active{ transform:scale(.98); }
</style>
</head>

<body>

<!-- (Opcional) acceso rápido a activacion.html -->
<a class="gear" href="activacion.html" title="Activación">⚙</a>

<div id="container"></div>

<div class="controls">
  <button onclick="prev()">⬅</button>
  <button onclick="next()">➡</button>
</div>

<script>
/* ===============================
   CONFIG BASE (todas las páginas)
=================================*/
const defaultPages = [
  { id:"VDulce", file:"VDulce.html" },
  { id:"VZapata", file:"VZapata.html" },
  { id:"VRutaVTAMOB", file:"VRutaVTAMOB.html" },
  { id:"INVTEORICOCIGPDD", file:"INVTEORICOCIGPDD.html" },
  { id:"ALUMINIO", file:"ALUMINIO.html" },
  { id:"CONVERRUSSELL", file:"CONVERRUSSELL.html" },
  { id:"RUSSELLGYM", file:"RUSSELLGYM.html" },
  { id:"VCigarro", file:"VCigarro.html" },
  { id:"VLiquidos", file:"VLiquidos.html" },
  { id:"TAUROCARRUSSELL", file:"TAUROCARRUSSELL.html" },
  { id:"Vbryan", file:"Vbryan.html" },
  { id:"VAccionesAC", file:"VAccionesAC.html" },
  { id:"Vventaspdd26", file:"Vventaspdd26.html" }
];

/* ===============================
   CARGAR CONFIGURACIÓN
=================================*/
let config = JSON.parse(localStorage.getItem("provsoft_pages"));

if(!Array.isArray(config)){
  config = defaultPages.map(p => ({ ...p, enabled:true }));
  localStorage.setItem("provsoft_pages", JSON.stringify(config));
}

/* Si agregaste páginas nuevas en defaultPages y tu config es vieja,
   las integra automáticamente sin perder tus activaciones */
const byId = new Map(config.map(p => [p.id, p]));
for(const p of defaultPages){
  if(!byId.has(p.id)) config.push({ ...p, enabled:true });
}
localStorage.setItem("provsoft_pages", JSON.stringify(config));

/* ===============================
   CONSTRUIR SOLO ACTIVOS
=================================*/
const container = document.getElementById("container");
const activePages = config.filter(p => p.enabled);

if(activePages.length === 0){
  container.innerHTML = `
    <div style="color:white;display:flex;align-items:center;justify-content:center;
                height:100%;font-size:22px;text-align:center;padding:20px;">
      No hay módulos activos<br>
      Activa alguno en <b>activacion.html</b>
    </div>`;
  // no continuar
} else {

  activePages.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className = "slide";
    if(i===0) div.classList.add("active");
    div.innerHTML = `<iframe src="${p.file}" loading="lazy"></iframe>`;
    container.appendChild(div);
  });

  /* ===============================
     LÓGICA CARRUSEL
  =================================*/
  const slides = document.querySelectorAll(".slide");
  let index = 0;
  let autoRotate;
  const total = slides.length;

  function showSlide(newIndex){
    slides.forEach(s => s.classList.remove("active","prev"));

    const old = index;
    index = (newIndex + total) % total;

    slides[old].classList.add("prev");
    slides[index].classList.add("active");
  }

  window.next = function(){
    showSlide(index+1);
    resetTimer();
  }

  window.prev = function(){
    showSlide(index-1);
    resetTimer();
  }

  function startAuto(){
    autoRotate = setInterval(()=>window.next(),30000);
  }

  function resetTimer(){
    clearInterval(autoRotate);
    startAuto();
  }

  /* ===============================
     SWIPE
  =================================*/
  let startX = 0;

  document.addEventListener("touchstart",e=>{
    startX = e.touches[0].clientX;
  },{passive:true});

  document.addEventListener("touchend",e=>{
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if(diff > 60) window.next();
    if(diff < -60) window.prev();
  },{passive:true});

  startAuto();

  /* ===============================
     REFRESH SI CAMBIA LOCALSTORAGE
     (si modificas activacion.html en otra pestaña)
  =================================*/
  window.addEventListener("storage", (e)=>{
    if(e.key === "provsoft_pages"){
      location.reload();
    }
  });
}
</script>

</body>
</html>
