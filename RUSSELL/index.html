<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

<title>PROVSOFT Monitor</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#000;
  touch-action:manipulation;
  font-family:Arial, sans-serif;
}

#container{
  position:relative;
  width:100%;
  height:100%;
  overflow:hidden;
}

.slide{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  transform:translate3d(100%,0,0);
  transition:transform .45s ease;
  will-change:transform;
}

.slide.active{
  transform:translate3d(0,0,0);
  z-index:2;
}

.slide.prev{
  transform:translate3d(-100%,0,0);
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

.controls{
  position:fixed;
  bottom:15px;
  right:15px;
  z-index:1000;
  display:flex;
  gap:10px;
}

button{
  padding:10px 18px;
  font-size:20px;
  border-radius:8px;
  border:none;
  background:#ff7a00;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="container">

  
  <div class="slide"><iframe src="VDulce.html"></iframe></div>
  <div class="slide"><iframe src="VZapata.html"></iframe></div>
  <div class="slide"><iframe src="VRutaVTAMOB.html"></iframe></div>
  <div class="slide"><iframe src="INVTEORICOCIGPDD.html"></iframe></div>
  <div class="slide"><iframe src="VCigarro.html"></iframe></div>
  <div class="slide"><iframe src="VLiquidos.html"></iframe></div>
  <div class="slide"><iframe src="VAccionesAC.html"></iframe></div>
  <div class="slide active">
  <iframe src="Vventaspdd26.html"></iframe>
</div>

</div>

<div class="controls">
  <button onclick="prev()">⬅</button>
  <button onclick="next()">➡</button>
</div>

<script>
const slides = document.querySelectorAll(".slide");
let index = Array.from(slides).findIndex(s => s.classList.contains("active"));
if(index === -1) index = 0;
let autoRotate;
const total = slides.length;

function showSlide(newIndex){
  slides.forEach(s => s.classList.remove("active","prev"));

  let old = index;
  index = (newIndex + total) % total;

  slides[old].classList.add("prev");
  slides[index].classList.add("active");
}

function next(){
  showSlide(index+1);
  resetTimer();
}

function prev(){
  showSlide(index-1);
  resetTimer();
}

function startAuto(){
  autoRotate = setInterval(()=>next(),30000);
}

function resetTimer(){
  clearInterval(autoRotate);
  startAuto();
}

/* Swipe optimizado */
let startX = 0;

document.addEventListener("touchstart",e=>{
  startX = e.touches[0].clientX;
},{passive:true});

document.addEventListener("touchend",e=>{
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if(diff > 60) next();
  if(diff < -60) prev();
},{passive:true});

startAuto();
</script>

</body>
</html>
