<style>

body{

  text-align:left;
}

pre{
  background:#0f172a;

  padding:15px;
  border-radius:10px;
  font-size:12px;
  overflow:auto;
}
.id{
  font-family:monospace;
  font-size:13px;
  color:#333;
}
.total{
  font-size:18px;
  font-weight:700;
  text-align:right;

.id a{

<body>

<div class="card">

  <div class="value id" id="pagoId">â€”</div>
</div>

<div class="card">

  <div class="grid">
    <div>
      <div class="label">Proveedor</div>
      <div class="value" id="proveedor"></div>
    </div>
    <div>
      <div class="label">RFC</div>

    </div>
    <div>
      <div class="label">Banco</div>
      <div class="value" id="banco"></div>
    </div>
    <div>
      <div class="label">Fecha de Pago</div>
      <div class="value" id="fecha"></div>
    </div>
  </div>
</div>

<div class="card">
  <h3>Facturas Pagadas</h3>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Folio</th>
        <th>Total</th>
      </tr>

    <tbody id="facturas"></tbody>

    <div>

      <div class="value total" id="importe"></div>
    </div>
  </div>
</div>

<div class="card">
  <h3>Comprobante Bancario</h3>
  <pre id="comprobante"></pre>
</div>

<div class="card">
  <h3>Notas</h3>
  <div id="notas"></div>
</div>

<script>
const sb = window.supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',

// obtener id del pago desde URL
const params = new URLSearchParams(window.location.search);
const pagoId = params.get('id');

if(!pagoId){
  alert('No se proporcionÃ³ ID del pago');
}

async function cargarPago(){
  const { data, error } = await sb
    .from('pagos_proveedor')
    .select('*')
    .eq('id', pagoId)
    .single();

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById('pagoId').innerText = data.id;
  document.getElementById('proveedor').innerText = data.proveedor_nombre;
  document.getElementById('rfc').innerText = data.rfc_emisor;
  document.getElementById('banco').innerText = data.banco;
  document.getElementById('fecha').innerText = data.fecha_pago;

  document.getElementById('totalFacturas').innerText = `$${Number(data.total_facturas).toFixed(2)}`;
  document.getElementById('totalAjustes').innerText = `$${Number(data.total_ajustes).toFixed(2)}`;
  document.getElementById('importe').innerText = `$${Number(data.importe_pagado).toFixed(2)}`;

  document.getElementById('comprobante').innerText = data.comprobante_raw || '';
  document.getElementById('notas').innerText = data.notas || '';

  const facturas = JSON.parse(data.facturas_info || '[]');
  const tbody = document.getElementById('facturas');

  facturas.forEach(f=>{
    tbody.innerHTML += `
      <tr>
        <td>${new Date(f.fecha).toLocaleDateString()}</td>
        <td>${f.folio}</td>
        <td>$${Number(f.total).toFixed(2)}</td>
      </tr>
    `;
  });
}

cargarPago();
</script>
